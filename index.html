<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Minima Blog Card</title>
  </head>
  <body>
    <div class="card_blog">
      <div class="card_image">
        <img
          src="images/cactus_img.jpg"
          alt="image"
          width="100%"
          height="100%"
        />
      </div>

      <div class="card_content">
        <p class="desing">Design</span>
        <p class="title_card">Embracing Minimalism</p>
        <span
          >From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.</span
        >
      </div>

      <div class="card_autor">
        <p>Annie Spratt</p>
      </div>
    </div>
  </body>
</html>
